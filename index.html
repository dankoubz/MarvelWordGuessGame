<!doctype html>
<html lang="en">

<head>
    <title>Marvel Hangman</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- Welcome Screen -->
    <aside id="welcome" class="container">
        <div class="row">
            <!-- Center and Middle Align All Elements -->
            <div class="col-12 col-md-10 mx-auto d-flex align-items-center" style="height: 100vh">
                <div class="w-100 align-items-center d-flex" style="height: 500px">
                    <div class="w-100 text-center">
                        <h2 class="mb-2">Welcome to</h2>
                        <h1>Marvel</h1>
                        <h1>Hangman</h1>
                        <!-- Press Any Ket To Advance -->
                        <button id="mobileBtn" class="d-inline-block d-sm-none btn-secondary again mb-4">Enter Game</button>
                        <h3 class=" d-none d-sm-block mt-5 pulse">Press any key</h3>
                        <h3>be the hero to help save Iron Man</h3>
                        <h3>we kind of in the Endgame now.</h3>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Game Screen -->
    <main id="main-game" class="container">
        <div class="row">
            <!-- Center + Middle Align all Elements -->
            <div class="col-12 mx-auto d-flex align-items-center" style="height: 100vh">
                <section class="col-12 flex-wrap">
                    <!-- Choose Your Difficulty -->
                    <div class="col-12 text-center">
                        <div class="row">
                            <div class="pt-2 mt-4 col-12 col-md-6">
                                <h4 id="mylives" class="col-12"></h4>
                                <div id=lives class="col-12 mt-1">
                                    <img src="assets/images/ironman-lives.png" id="life-1" class="img-lives">
                                    <img src="assets/images/ironman-lives.png" id="life-2" class="img-lives">
                                    <img src="assets/images/ironman-lives.png" id="life-3" class="img-lives">
                                    <img src="assets/images/ironman-lives.png" id="life-4" class="img-lives">
                                    <img src="assets/images/ironman-lives.png" id="life-5" class="img-lives">
                                </div>
                            </div>
                            <div class="col-12 mt-4 col-md-6">
                                <h4>Choose Difficulty</h4>
                                <button type="button" id="easy" class="btn btn-secondary active">easy</button>
                                <button type="button" id="medium" class="btn btn-secondary">Medium</button>
                                <button type="button" id="hard" class="btn btn-secondary">Hard</button>
                            </div>
                        </div>
                    </div>

                    <!-- Word Phrase Goes Here -->
                    <div id="mobile-dp" class="col-12 m-0 text-center mt-5 justify-content-center align-items-center d-flex">
                        <div class="text-center" id="addPhrase"></div>
                    </div>

                    <!-- Keyboard + Words -->
                    <div id="wordBox" class="col-12 mt-3 text-center">
                        <div class="row">
                            <!-- Keyboard -->
                            <div class="col-12 col-md-6 col-lg-6 border-right">
                                <div id="keyboard" class="mt-4 mb-4"></div>
                            </div>
                            <!-- Letter Box -->
                            <div class="col-12 col-md-6 col-lg-6">
                                <div class="col-12 d-none d-md-block" style="height: 125px;">
                                    <h4>Letters Here</h4>
                                    <div id=letterBox></div>
                                </div>

                                <aside class="col-12">
                                    <div class="row">
                                        <div class="order-2 order-md-1 col-6 col-md-4 justify-content-center wins align-items-center d-flex">
                                            <h4 id="winCount">Wins:</h4>
                                        </div>
                                        <div class="order-1 order-md-2 col-12 col-md-4">
                                            <button id="reset" class="again btn-secondary">Play Again</button>
                                        </div>
                                        <div class="order-3 order-md-3 col-6 col-md-4 justify-content-center loss align-items-center d-flex">
                                            <h4 id="lossCount">Losses:</h4>
                                        </div>
                                    </div>
                                </aside>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </main>


    <!-- Hangman Game JavaScript -->
    <script src="assets/javascript/game.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
